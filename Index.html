<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eg.css">
    <title>Random Team Generator</title>
</head>
<body>
    <div class="container">
        <h1>Random Team Generator</h1>
        <div class="input-section">
            <label class="label" for="names">Enter names:</label>
            <textarea class="tt" name="names" id="names" spellcheck="false" cols="30" rows="10"></textarea>
        </div>
        <div class="input-section">
            <label class="label1" for="numTeams">Number of Teams:</label>
            <input type="number" id="numTeams" min="2" value="2">
        </div>
        <button class="but" onclick="generateTeams()">Generate Teams</button>
        <div id="teamDisplay"></div>
    </div>
    <script src="eg.js"></script>
</body>
</html>
